<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Arena de Batalha Pokémon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Arena de Batalha Pokémon</h1>
  
    <div class="main">
      <div class="arena">
        <div class="container">
          <div class="card">
            <h2>Chefe</h2>
            <img id="img-chefe" src="" alt="Imagem Chefe" width="100">
            <p id="nome-chefe">Nome</p>
            <p id="tipo-chefe">Tipo</p>
          </div>
  
          <div class="card">
            <h2>Desafiante</h2>
            <img id="img-desafiante" src="" alt="Imagem Desafiante" width="100">
            <p id="nome-desafiante">Nome</p>
            <p id="tipo-desafiante">Tipo</p>
          </div>
        </div>
  
        <div class="text-center">
          <button id="update-btn">Próximo Desafio Pokémon</button>
          <p id="resultado"></p>
        </div>
      </div>
  
      <div id="ranking" class="ranking-box"></div>
    </div>
  
    <audio id="som-ataque" src="atack.wav"></audio>
    <script src="script.js" defer></script>
  </body>
  

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Arena de Batalha Pokémon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <header class="text-white py-2 shadow mb-4">
    <div class="container text-center d-flex align-items-center justify-content-center gap-3">
      <i class="fas fa-baseball fa-2x rotate-icon"></i>
      <h1 class="display-5 fw-bold text-uppercase m-0">Arena de Batalha Pokémon</h1>
    </div>
  </header>

  <div class="main">
    <div class="arena">
      <div class="container">
        <div class="card">
          <h2>Chefe</h2>
          <img id="img-chefe" src="" alt="Imagem Chefe" width="100">
          <p id="nome-chefe">Nome</p>
          <p id="tipo-chefe">Tipo</p>
        </div>

        <div class="card">
          <h2>Desafiante</h2>
          <img id="img-desafiante" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAi6U-X2mhFiC3wo8aB2wl_RT2BV3NZak8EA&s" alt="Imagem Desafiante" width="100">
          <p id="nome-desafiante">Nome</p>
          <p id="tipo-desafiante">Tipo</p>
        </div>
      </div>

      <div class="text-center">
        <button id="update-btn">Próximo Desafio Pokémon</button>
        <p id="resultado"></p>
      </div>
    </div>

    <div id="ranking" class="ranking-box"></div>
  </div>

  <audio id="som-ataque" src="atack.wav"></audio>
  <script src="script.js" defer></script>
</body>

</html>
